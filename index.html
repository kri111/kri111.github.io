<html>
	<head>
		<link rel="stylesheet" href="phone.css">
		<link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
		<title>Your Page Title</title>
	</head>
	<body>
		<div id="tab_bar">
			<button id="button_dialer">Dialer</button>
			<button id="button_list">Contact List</button>
			<button id="button_add">Add Contact</button>
		</div>
		<div id="content">
			<div id="content_dialer">
				<br>
				<button id="button_1">1</button>
				<button id="button_2">2</button>
				<button id="button_3">3</button>
				<br>

				<button id="button_4">4</button>
				<button id="button_5">5</button>
				<button id="button_6">6</button>
				<br>

				<button id="button_7">7</button>
				<button id="button_8">8</button>
				<button id="button_9">9</button>
				<br>

				<button id="button_*">*</button>
				<button id="button_0">0</button>
				<button id="button_#">#</button>
				<br>

				<br>
				<button id="button_dial">Dial</button>
				<button id="button_clear">Clear</button>
			</div>
			<div id="content_list">
				<br>
				<button id="name_1">Name 1</button>
				<button id="name_2">Name 2</button>
				<button id="name_3">Name 3</button>
			</div>
			<div id="content_form">
				<form>
					<b> Add Contact </b>
					<br>
					First name:<br>
  				<input type="text" name="firstname"><br>
  				Last name:<br>
  				<input type="text" name="lastname"><br>
					Phone Number:<br>
					<input type="text" name="phonenumber"><br>
					Email:<br>
					<input type="text" name="email"><br>

					<button id="add_contact">Add Contact</button>
					<button id="btn_clear">Clear</button>
				</form>
			</div>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="phone.js"></script>
	</body>
</html>
